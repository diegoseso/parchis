<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Parchis game in HTML</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chat.css" media="all">
    <link rel="stylesheet" href="css/base.css" media="all">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Parchis Kings!</h1>
      <div id="whole-game" class="text-center" hidden="hidden">
          <div id="frame">
              <div id="sidepanel">
                  <div id="profile">
                      <div class="wrap">
                          <img id="profile-img" src="img/smiley-avatar.png" class="online" alt="" />
                          <p id="my-user"></p>
                          <i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
                          <div id="status-options">
                              <ul>
                                  <li id="status-online" class="active"><span class="status-circle"></span> <p>Online</p></li>
                                  <li id="status-away"><span class="status-circle"></span> <p>Away</p></li>
                                  <li id="status-busy"><span class="status-circle"></span> <p>Busy</p></li>
                                  <li id="status-offline"><span class="status-circle"></span> <p>Offline</p></li>
                              </ul>
                          </div>
                          <div id="expanded">
                              <label for="twitter"><i class="fa fa-facebook fa-fw" aria-hidden="true"></i></label>
                              <input name="twitter" type="text" value="mikeross" />
                              <label for="twitter"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></label>
                              <input name="twitter" type="text" value="ross81" />
                              <label for="twitter"><i class="fa fa-instagram fa-fw" aria-hidden="true"></i></label>
                              <input name="twitter" type="text" value="mike.ross" />
                          </div>
                      </div>
                  </div>
                  <div id="search">
                      <label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
                      <input type="text" placeholder="Search contacts..." />
                  </div>
                  <div id="contacts">
                      <ul id="contacts-ul">
                      </ul>
                  </div>
                  <div id="bottom-bar">
                      <button id="addcontact"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Add contact</span></button>
                      <button id="settings"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Settings</span></button>
                  </div>
              </div>
          </div>
          <div id="game" class="text-center"></div>
      </div>
      <div class="clearfix"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="bower_components/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/phaser/build/phaser.min.js"></script>
    <script type="text/javascript" src="js/states/BootState.js"></script>
    <script type="text/javascript" src="js/states/LoginState.js"></script>
    <script type="text/javascript" src="js/states/PlayState.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <div id="login-form" role="form" hidden="hidden" class="col-md-4 col-md-offset-5">
        <div class="controls">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input id="username" type="text" name="name" class="form-control" placeholder="Please enter a username *" required="required" data-error="Username is taken.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button id="login-play" type="button" class="btn btn-primary form-control">Play</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
